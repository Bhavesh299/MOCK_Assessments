<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Vaccination</title>
    <link rel="stylesheet" href="./style/register.css">
</head>
<body>
    <div id="main_div">
        <div id="navbar"> 
            <a class="h2" href="register.html"> <h2>Resister</h2></a> 
            <a class="h2" href="dashboard.html"> <h2>Dashboard</h2></a> 
            <a class="h2" href="vaccinated.html"> <h2>Vaccinated</h2></a> 
        </div>
        <div id="form">
            <form action="" id="form_div">
                <div>
                    <input type="text" placeholder="Enter ID Here...">
                </div>
                <div>
                    <input type="text" id="Name" placeholder="Enter Name Here...">
                </div>
                <div>
                    <input type="number"  id="Age" placeholder="Enter Age Here...">
                </div>
                <div>
                    <p> Select Your Designation </p>
                    <input type="radio" name="Designation" id="employee" value="Employee" >
                    <label for="Employee">Employee</label>
                    <input type="radio" name="Designation" id="student" value="Student" >
                    <label for="Student">Student</label>
                </div>
                <div >
                    <input type="text" id="priority" placeholder="Priority"/>
                </div>
                <div>
                    <select name="" id="Vaccine">
                        <option value="">Select Vaccine Type</option>
                        <option value="Covishield">Covishield</option>
                        <option value="Covaxin">Covaxin</option>
                        <option value="Sputnik">Sputnik</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value ="submit">
                </div>

                

            </form>
        </div>
    </div>
</body>
<script src="./script/register.js"></script>
</html>
